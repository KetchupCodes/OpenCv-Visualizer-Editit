{% extends "home.html" %} {% block bodyout%}

<nav class="navbar navbar-light mb-2 py-4">
  <a class="navbar-brand" href="/home">
    <img
      src="https://i.ibb.co/dGx87VT/logozoom.png"
      width="100"
      height="45"
      class="d-inline-block align-top mx-2"
      alt=""
    />
    <span class="h1">Editit</span>
  </a>
</nav>
{%endblock%} {% block body %}

<h1 class="mb-5">{{name_effect}}</h1>

<div class="mb-3">
  <form
    action="/{{name_effect}}/upload-image"
    method="post"
    enctype="multipart/form-data"
  >
    <input type="file" name="image" />
    <input type="submit" value="Upload" />
  </form>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <h4>Input Image</h4>
      <img
        src="{{ url_for('send_uploaded_file', filename=uploaded_image) }}"
        width="400"
      />
    </div>
    <div class="col">
      <h4>Once finished , the final result will be displayed below.</h4>
      <img
        src="{{ url_for('send_uploaded_file', filename = final_image) }}  "
        width="400"
      />
    </div>
  </div>
  <div class="col btn btn-light mt-3 mb-5">
    <a
      href="{{ url_for('send_uploaded_file', filename = final_image) }}"
      download
      >Download Finished image</a
    >
  </div>
</div>
{% endblock %}
